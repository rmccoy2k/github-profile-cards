<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /> -->
  <title>GitHub Profile Cards</title>
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <form class="user-form" id="form">
    <input type="text" id="search" placeholder="Search a GitHub User">
  </form>


<main id="main">
  <div class="card">
    <div>
      <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
    </div>
    <div class="user-info">
      <h2>John Doe</h2>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui, nostrum cumque!
      </p>
      <ul>
        <li>300<strong>Followers</strong></li>
        <li>100<strong>Following</strong></li>
        <li>30<strong>Repos</strong></li>
      </ul>

      <div id="repo">
        <b><a href="#" class="repo">Repo 1</a></b>
        <b><a href="#" class="repo">Repo 2</a></b>
        <b><a href="#" class="repo">Repo 3</a></b>
      </div>
    </div>
  </div>
</main>

    
  <script src="script.js"></script>
</body>
</html>
